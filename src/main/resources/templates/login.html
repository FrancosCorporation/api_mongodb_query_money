  <script>
    let password = document.getElementById("Password"),
      email = document.getElementById("Email"),
      email2 = "";
    dontField();
    document.addEventListener("submit", function (e) {
      event.preventDefault();
      email2 = email.value;
      body = {

        password: password.value,

      let request = getData("/api/client/login", "POST", body);

        } else {

        }
      };
    });

    function emailMatch() {
      if (email.value == email2) {
        email.setCustomValidity("Does not match");
      } else {
        email.setCustomValidity("");
      }
    }

    function dontField() {
      if (email.value.length == 0) {
        email.setCustomValidity("Vazio");
      } else if (password.value.length == 0) {
        password.setCustomValidity("Vazio");
      } else {
        password.setCustomValidity("");
        email.setCustomValidity("");
      }
    }

    function getData(page, method, body) {
      let request = new XMLHttpRequest();
      request.open(method, page, true);
      request.setRequestHeader("Content-Type", "application/json");
      request.setRequestHeader(
        "Authorization",
        "Bearer " + localStorage.getItem("token")
      );
      request.send(JSON.stringify(body));
      return request;
    }

    email.onkeyup = emailMatch;
    password.onkeyup = dontField;
    email.onchange = dontField;
