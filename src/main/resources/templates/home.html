<!DOCTYPE html>

  <head>
    <style>
      ::selection {
        color: #fff;
        background: #ff4a4a;
      }
      #nav {
        position: fixed;
        z-index: 0;
      }
      #logo {
        width: 300px;
        height: 300px;
        background-image: url('https://i.postimg.cc/RFfY4ZP6/logor.png');
        background-repeat: no-repeat;
      }
      #body {
        align-items: center;
        margin-top: 16rem;
        padding-left: 10%;
        padding-right: 10%;
        width: 100%;
        height: 100%;
      }
      #inputSearch {
        position: relative;

      /*#search-Bar {

      @media only screen and (max-width: 722px) {
        #showdata {
          margin-top: 25%;
          margin-right: 5%;
          margin-left: 5%;
        }
        #inputSearch:focus-within {
          margin-top: 10%;
          margin-left: 40%;
          margin-right: 20%;
          width: 500px;
        }
        #inputSearch:focus-within .autocom-box {
          padding: 10px 8px;
          opacity: 1;
          pointer-events: auto;
        }
        body,
        .main,
        .menu {
          display: flex;
          align-items: center;
        }
        .main {
          background-color: #fff;
          transition: 0.5s;
          border-radius: 50px;
          overflow: hidden;
          box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .menu {
          margin: 0;
          padding: 0;
          width: 0;
          overflow: hidden;
          transition: 0.5s;
        }
        .main input:checked ~ .menu {
          width: 320px;
        }
        .menu li {
          list-style: none;
          margin: 0 10px;
        }
        .menu li a {
          text-decoration: none;
          color: #666;
          text-transform: uppercase;
          font-weight: 600;
          transition: 0.5s;
        }
        .menu li a:hover {
          color: #161919;
        }
        .main input {
          width: 45px;
          height: 45px;
          cursor: pointer;
          opacity: 0;
          left: 50%;
        }
        .main span {
          position: absolute;
          margin-left: 0.5rem;
          width: 30px;
          height: 4px;
          border-radius: 50px;
          background-color: #666;
          pointer-events: none;
          transition: 0.5s;
        }
        .main input:checked ~ span {
          background-color: #000000d0;
        }
        .main span:nth-child(2) {
          transform: translateY(-8px);
        }
        .main input:checked ~ span:nth-child(2) {
          transform: translateY(0) rotate(-45deg);
        }
        .main span:nth-child(3) {
          transform: translateY(8px);
        }
        .main input:checked ~ span:nth-child(3) {
          transform: translateY(0) rotate(45deg);
        }
        .main input:checked ~ span:nth-child(4) {
          display: none;
        }
      }
